<!DOCTYPE html>
<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vibur&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <h1>Tic Tac Toe</h1>
        </div>

        <div id="board">
            <div class="cell" onclick="makeMove(0)"></div>
            <div class="cell" onclick="makeMove(1)"></div>
            <div class="cell" onclick="makeMove(2)"></div>
            <div class="cell" onclick="makeMove(3)"></div>
            <div class="cell" onclick="makeMove(4)"></div>
            <div class="cell" onclick="makeMove(5)"></div>
            <div class="cell" onclick="makeMove(6)"></div>
            <div class="cell" onclick="makeMove(7)"></div>
            <div class="cell" onclick="makeMove(8)"></div>
        </div>

        <div class="scoreboard">
            <table>
                <tr>
                    <th>Player X Score</th>
                    <th>Player O Score</th>
                </tr>
                <tr>
                    <td><span id="playerXScore">0</span></td>
                    <td><span id="playerOScore">0</span></td>
                </tr>
            </table>
        </div>

        <div class="reset-button">
            <button onclick="resetScores()" class="button">Reset Scores</button>
        </div>


        <div id="modal" class="modal">
            <div class="modal-content">
                <span id="modal-close" class="modal-close" onclick="closeModal()">&times;</span>
                <img id="modal-image" src="" alt="">
                <p id="modal-text"></p>
            </div>
        </div>
        <script src="scripts.js"></script>
    </div>
</body>

</html>
