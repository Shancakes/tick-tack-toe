<!DOCTYPE html>
<html>

<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <img src="/images/tttLogo.png" alt="Tic Tac Toe Logo">
        </div>

        <div id="board">
            <div class="cell" onclick="makeMove(0)"><img src="" alt="" width="50px"></div>
            <div class="cell" onclick="makeMove(1)"><img src="" alt="" width="50px"></div>
            <div class="cell" onclick="makeMove(2)"><img src="" alt="" width="50px"></div>
            <div class="cell" onclick="makeMove(3)"><img src="" alt="" width="50px"></div>
            <div class="cell" onclick="makeMove(4)"><img src="" alt="" width="50px"></div>
            <div class="cell" onclick="makeMove(5)"><img src="" alt="" width="50px"></div>
            <div class="cell" onclick="makeMove(6)"><img src="" alt="" width="50px"></div>
            <div class="cell" onclick="makeMove(7)"><img src="" alt="" width="50px"></div>
            <div class="cell" onclick="makeMove(8)"><img src="" alt="" width="50px"></div>
        </div>

        <div id="modal" class="modal">
            <div class="modal-content">
                <span id="modal-close" class="modal-close" onclick="closeModal()">&times;</span>
                <img id="modal-image" src="" alt="">
                <p id="modal-text"></p>
            </div>
        </div>
        <script src="scripts.js"></script>
    </div>
</body>

</html>
